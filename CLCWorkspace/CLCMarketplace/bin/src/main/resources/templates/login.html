	<h2 th:text="${title}">This is my default text </h2><br/>
	<body>
		<div layout:fragment="content">
		<div th:if="${param.error}">

		</div>
		<div th:if="${param.logout}">
    		You have been logged out.
		</div>
		<form action="#" th:action="@{doLogin}" th:object="${loginModel}" method="post">
			<table>
				<tr>
					<td>User Name:</td><td><input name="username" placeholder="Username" type="text" th:field="*{username}" ></td><td><h5 style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">User Name Error</h5></td>
				</tr>
				<tr>
					<td>Password:</td><td><input name="password" placeholder="Password" type="password" th:field="*{password}" ></td><td><h5 style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</h5></td>
				</tr>
				<tr>
					<td colspan="2"><input type="submit" value="Submit" /></td>
				</tr>
			</table>
