<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layouts/defaultTemplate">
	<head>
		<meta charset="UTF=8">
		<title>Add a Product</title>
	</head>
	
	<body>
		<div layout:fragment="content">
			<form action="#" th:action="@{doProduct}" th:object="${products}" method="post">
				<table>
					<tr>
						<td>Color:</td>
						<td><input type="text" th:field="*{color}" ></td>
						<td><h5 style="color:red" th:if="${#fields.hasErrors('color')}" th:errors="*{color}">Color Error</h5></td>
					</tr>
					<tr>
						<td>Size:</td>
						<td><input type="text" th:field="*{size}" ></td>
						<td><h5 style="color:red" th:if="${#fields.hasErrors('size')}" th:errors="*{size}">Size Error</h5></td>
					</tr>
					<tr>
						<td>Stock:</td>
						<td><input type="text" th:field="*{stock}" ></td>
						<td><h5 style="color:red" th:if="${#fields.hasErrors('stock')}" th:errors="*{stock}">Stock qty Error</h5></td>
					</tr>
					<tr>
						<td colspan="6"><input type="submit" value="Submit" /></td>
					</tr>
				</table>
				<div th:if="${#fields.hasErrors('*')}">List of Errors</div>
				<div th:each="err : ${#fields.errors('*')}">
					<span style="color:red" th:text="${err}" class="fieldError"></span>
				</div>
			</form>
		</div>
	</body>
</html>
