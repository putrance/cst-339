	 				<span class="icon-bar"></span>
	 				<span class="icon-bar"></span>
	 			</button>
	 	<!--		<a href="/" class="navbar-brand">Home</a> -->
	 		</div>
	 		<!-- Collection of nav links and other content for toggling -->
	 		<div id="navbarCollapse" class="collapse navbar-collapse">
	 			<ul class="nav navbar-nav">
	 				<li><a href="/">Home</a></li>
	 				<li><a href="/products">Products</a></li>
	 				<li sec:authorize="hasRole('ROLE_ADMIN')"><a th:href="@{/ProductsAddition}">Add Products</a></li>

	 				<li><a href="/contactus">Contact Us</a></li>
	 			</ul>
	 				 <ul class="nav navbar-nav navbar-right">
                     <li sec:authorize="isAnonymous()"><a th:href="@{/login}">Login</a></li>

                       <li sec:authorize="isAuthenticated()"><a sec:authentication="name">Bob</a></li>

                 </ul>
		</nav>
	</div>
	<!-- Page Title and Log -->
	<h2 th:text="${title}">Default Message Text</h2><br/>
	<img style="width:25%" th:src="@{/images/clc-logo.png}"/><br/><br/>
</div>
